    <title>Kvile - Eksklusive hyttetomter ved Skj√¶rvangen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --kvile-green: #176533;
        --kvile-blue: #3953a4;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #fcfaf7;
        color: #1c1917;
        margin: 0;
      }
      h1, h2, h3, .font-serif { 
        font-family: 'Playfair Display', serif; 
      }
      .bg-kvile-green { background-color: var(--kvile-green); }
      .text-kvile-green { color: var(--kvile-green); }
      .border-kvile-green { border-color: var(--kvile-green); }
      
      .hero-overlay {
        background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 60%, rgba(28,25,23,0.95) 100%);
      }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal {
        animation: reveal 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes slowZoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }
      .animate-slow-zoom {
        animation: slowZoom 20s ease-in-out infinite alternate;
      }
    </style>
